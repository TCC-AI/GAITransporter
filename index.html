<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAI優化運務人員調派建議系統</title>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 專業配色方案 */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-gray: #ecf0f1;
            --medium-gray: #bdc3c7;
            --dark-gray: #7f8c8d;
            --white: #ffffff;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.16);
            --border-radius: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 標題列 */
        header {
            background: var(--white);
            padding: 20px 30px;
            box-shadow: var(--shadow-light);
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .toolbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .toolbar button {
            padding: 10px 20px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            background: var(--white);
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar button:hover {
            background: var(--light-gray);
            border-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .toolbar button.primary {
            background: var(--accent-color);
            color: var(--white);
            border-color: var(--accent-color);
        }

        .toolbar button.primary:hover {
            background: #2980b9;
            box-shadow: var(--shadow-medium);
        }

        .toolbar button:active {
            transform: translateY(0);
        }

        /* KPI 儀表板 */
        .dashboard {
            padding: 30px;
            background: var(--white);
            margin: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .kpi-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .kpi-card {
            background: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            position: relative;
        }

        .kpi-card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .kpi-card h3 {
            font-size: 14px;
            color: var(--dark-gray);
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .kpi-card .trend {
            font-size: 12px;
            color: var(--success-color);
            font-weight: 500;
        }

        /* 告警區域 */
        .alert-section {
            display: none;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-top: 20px;
        }

        .alert-item {
            color: var(--danger-color);
            font-size: 14px;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-item::before {
            content: "⚠️";
            font-size: 16px;
        }

        /* 篩選器 */
        .filters {
            display: flex;
            gap: 20px;
            padding: 20px 30px;
            background: var(--white);
            margin: 0 30px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 140px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--dark-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 12px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 14px;
            background: var(--white);
            transition: var(--transition);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* 調度盤主體 */
        .dispatch-board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            padding: 0 30px 30px;
            min-height: 600px;
        }

        .column {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
        }

        .column h3 {
            padding: 20px;
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 1px solid var(--light-gray);
            background: #f8f9fa;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .column-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 70vh;
        }

        /* 卡片樣式 */
        .task-card,
        .driver-card,
        .vehicle-card {
            background: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .task-card:hover,
        .driver-card:hover,
        .vehicle-card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--accent-color);
        }

        .task-card.dragging {
            opacity: 0.7;
            transform: rotate(2deg);
        }

        .driver-card.drag-over,
        .vehicle-card.drag-over {
            border-color: var(--success-color);
            background: #f0fff4;
        }

        /* 任務卡片 */
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-header strong {
            font-size: 16px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.P {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .priority-badge.Q {
            background: #fef3c7;
            color: var(--warning-color);
        }

        .priority-badge.R {
            background: #d1fae5;
            color: var(--success-color);
        }

        .task-details,
        .card-details {
            font-size: 13px;
            color: var(--dark-gray);
            line-height: 1.5;
        }

        .task-details div,
        .card-details div {
            margin: 6px 0;
        }

        .task-details strong,
        .card-details strong {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* 司機和車輛卡片 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-badge.available {
            background: #d1fae5;
            color: var(--success-color);
        }

        .status-badge.assigned {
            background: #fef3c7;
            color: var(--warning-color);
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.online {
            background: var(--success-color);
        }

        .status-indicator.busy {
            background: var(--warning-color);
        }

        .status-indicator.offline {
            background: var(--medium-gray);
        }

        /* 按鈕樣式 */
        .suggest-btn,
        .accept-btn {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid var(--accent-color);
            border-radius: var(--border-radius);
            background: var(--white);
            color: var(--accent-color);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .suggest-btn:hover,
        .accept-btn:hover {
            background: var(--accent-color);
            color: var(--white);
        }

        .accept-btn {
            background: var(--success-color);
            border-color: var(--success-color);
            color: var(--white);
        }

        .accept-btn:hover {
            background: #229954;
        }

        /* 建議面板 */
        .suggestions-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 400px;
            max-height: 80vh;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            display: none;
            z-index: 1000;
            border: 1px solid var(--light-gray);
        }

        .suggestions-panel h3 {
            padding: 20px;
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 1px solid var(--light-gray);
            background: #f8f9fa;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .close-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--dark-gray);
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .close-panel:hover {
            background: var(--light-gray);
            color: var(--primary-color);
        }

        .suggestions-content {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }

        .assignment-suggestion {
            background: #f8f9fa;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .rank {
            background: var(--primary-color);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .score-badge {
            background: var(--accent-color);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .suggestion-details {
            font-size: 13px;
            color: var(--dark-gray);
            line-height: 1.5;
        }

        .reasons,
        .risks {
            margin-top: 12px;
        }

        .reasons ul,
        .risks ul {
            margin: 8px 0 0 16px;
        }

        .reasons li {
            color: var(--success-color);
            margin: 4px 0;
        }

        .risks li {
            color: var(--danger-color);
            margin: 4px 0;
        }

        /* 載入動畫 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--dark-gray);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--light-gray);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            color: var(--white);
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
            box-shadow: var(--shadow-medium);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--danger-color);
        }

        .notification.warning {
            background: var(--warning-color);
        }

        .notification.info {
            background: var(--accent-color);
        }

        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark-gray);
        }

        .empty-state::before {
            content: "📭";
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .dispatch-board {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .suggestions-panel {
                width: 100%;
                height: 100%;
                top: 0;
                right: 0;
                transform: none;
                border-radius: 0;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 16px 20px;
            }
            
            .dashboard,
            .filters {
                margin: 16px 20px;
                padding: 20px;
            }
            
            .dispatch-board {
                padding: 0 20px 20px;
            }
            
            .kpi-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .filters {
                flex-direction: column;
                gap: 16px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 8px;
            }
            
            .toolbar button {
                width: 100%;
                justify-content: center;
            }
        }

        /* 自定義滾動條 */
        .column-content::-webkit-scrollbar,
        .suggestions-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track,
        .suggestions-content::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 3px;
        }

        .column-content::-webkit-scrollbar-thumb,
        .suggestions-content::-webkit-scrollbar-thumb {
            background: var(--medium-gray);
            border-radius: 3px;
        }

        .column-content::-webkit-scrollbar-thumb:hover,
        .suggestions-content::-webkit-scrollbar-thumb:hover {
            background: var(--dark-gray);
        }

        /* 焦點樣式 */
        button:focus-visible,
        select:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* 選中狀態 */
        .selected {
            border-color: var(--accent-color) !important;
            background: rgba(52, 152, 219, 0.05) !important;
        }

        /* 禁用狀態 */
        .disabled {
            opacity: 0.6;
            pointer-events: none;
            filter: grayscale(30%);
        }

        /* 深色模式支援 */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ecf0f1;
                --secondary-color: #bdc3c7;
                --light-gray: #34495e;
                --medium-gray: #7f8c8d;
                --dark-gray: #95a5a6;
                --white: #2c3e50;
            }
            
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            }
        }

        /* 打印樣式 */
        @media print {
            body {
                background: white !important;
            }
            
            .toolbar,
            .suggestions-panel,
            .notification {
                display: none !important;
            }
            
            .dashboard,
            .column,
            .task-card,
            .driver-card,
            .vehicle-card {
                background: white !important;
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 標題列 -->
        <header>
            <h1>GAI優化運務人員調派建議系統</h1>
            <div class="toolbar">
                <button onclick="loadData()">
                    🔄 重新載入資料
                </button>
                <button onclick="autoAssignAll()" class="primary">
                    🤖 一鍵自動配對
                </button>
                <button onclick="generateAllSuggestions()">
                    💡 產生所有建議
                </button>
                <button onclick="conflictCheck()">
                    ⚠️ 衝突檢查
                </button>
                <button onclick="publishToApp()">
                    📱 發佈到司機APP
                </button>
            </div>
        </header>

        <!-- 主控台 KPI 區域 -->
        <div class="dashboard">
            <div class="kpi-section">
                <div class="kpi-card">
                    <h3>今日任務總數</h3>
                    <div class="value" id="total-tasks">0</div>
                    <div class="trend">+5% 較昨日</div>
                </div>
                <div class="kpi-card">
                    <h3>P級任務</h3>
                    <div class="value" id="p-tasks">0</div>
                    <div class="trend">高優先級</div>
                </div>
                <div class="kpi-card">
                    <h3>Q級任務</h3>
                    <div class="value" id="q-tasks">0</div>
                    <div class="trend">中優先級</div>
                </div>
                <div class="kpi-card">
                    <h3>R級任務</h3>
                    <div class="value" id="r-tasks">0</div>
                    <div class="trend">低優先級</div>
                </div>
                <div class="kpi-card">
                    <h3>已指派率</h3>
                    <div class="value" id="assign-rate">0%</div>
                    <div class="trend">目標 95%</div>
                </div>
                <div class="kpi-card">
                    <h3>可用車輛</h3>
                    <div class="value" id="available-vehicles">0</div>
                    <div class="trend">運能充足</div>
                </div>
            </div>
            
            <div id="alert-section" class="alert-section">
                <div id="alerts-content"></div>
            </div>
        </div>

        <!-- 篩選器 -->
        <div class="filters">
            <div class="filter-group">
                <label>日期</label>
                <input type="date" id="date-filter" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label>客戶等級</label>
                <select id="level-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="P">P級</option>
                    <option value="Q">Q級</option>
                    <option value="R">R級</option>
                </select>
            </div>
            <div class="filter-group">
                <label>車輛類型</label>
                <select id="vehicle-type-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="甲">甲類</option>
                    <option value="乙">乙類</option>
                    <option value="丙">丙類</option>
                    <option value="丁">丁類</option>
                </select>
            </div>
            <div class="filter-group">
                <label>司機等級</label>
                <select id="driver-level-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="A">A級</option>
                    <option value="B">B級</option>
                    <option value="C">C級</option>
                </select>
            </div>
            <div class="filter-group">
                <label>配送狀態</label>
                <select id="status-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="待派">待派</option>
                    <option value="已派">已派</option>
                    <option value="進行中">進行中</option>
                    <option value="完成">完成</option>
                </select>
            </div>
        </div>

        <!-- 調度盤主體 -->
        <main class="dispatch-board">
            <div class="column">
                <h3>📋 待配送任務</h3>
                <div class="loading" id="tasks-loading">
                    <div class="spinner"></div>
                    <div>載入任務中...</div>
                </div>
                <div class="column-content" id="tasks-container"></div>
            </div>
            
            <div class="column">
                <h3>🚛 可用車輛</h3>
                <div class="loading" id="vehicles-loading">
                    <div class="spinner"></div>
                    <div>載入車輛中...</div>
                </div>
                <div class="column-content" id="vehicles-container"></div>
            </div>
            
            <div class="column">
                <h3>👨‍💼 可派司機</h3>
                <div class="loading" id="drivers-loading">
                    <div class="spinner"></div>
                    <div>載入司機中...</div>
                </div>
                <div class="column-content" id="drivers-container"></div>
            </div>
        </main>

        <!-- 建議面板 -->
        <div id="suggestions-panel" class="suggestions-panel">
            <h3>💡 配對建議</h3>
            <button class="close-panel" onclick="closeSuggestions()">×</button>
            <div class="suggestions-content" id="suggestions-content"></div>
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxTjTzDDabBZ5MlCgj1HH08UMnLRSMtFqIjk7SXyAjOoD-9i3i37GB1WoktJmMD0UHyAw/exec';

        // 主要應用程式類別
        class DispatchApp {
            constructor() {
                this.tasks = [];
                this.drivers = [];
                this.vehicles = [];
                this.assignments = [];
                this.filters = {
                    date: '',
                    level: '',
                    vehicleType: '',
                    driverLevel: '',
                    status: ''
                };
                
                // 設定今日日期
                document.getElementById('date-filter').value = new Date().toISOString().split('T')[0];
                
                // 初始化事件監聽器
                this.initEventListeners();
            }
            
            // 初始化事件監聽器
            initEventListeners() {
                // 防抖篩選
                document.querySelectorAll('select, input').forEach(element => {
                    element.addEventListener('input', () => {
                        this.debounceFilter();
                    });
                });
            }
            
            // 防抖函數
            debounceFilter() {
                clearTimeout(this.filterTimeout);
                this.filterTimeout = setTimeout(() => {
                    this.applyFilters();
                }, 300);
            }
            
            // 載入所有資料
            async loadData() {
                this.showLoading(true);
                
                try {
                    const [tasksRes, driversRes, vehiclesRes] = await Promise.
                all([
                    this.callGAS('getTasks'),
                    this.callGAS('getDrivers'),
                    this.callGAS('getVehicles')
                ]);
                
                if (tasksRes.success) this.tasks = tasksRes.data || [];
                if (driversRes.success) this.drivers = driversRes.data || [];
                if (vehiclesRes.success) this.vehicles = vehiclesRes.data || [];
                
                this.renderAll();
                this.updateKPI();
                this.checkAlerts();
                
                this.showNotification('資料載入完成', 'success');
            } catch (error) {
                console.error('載入資料失敗:', error);
                this.showNotification('載入資料失敗，請重試', 'error');
            } finally {
                this.showLoading(false);
            }
        }
        
        // 呼叫 Google Apps Script
        async callGAS(functionName, data = {}) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        function: functionName,
                        data: data
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`呼叫 ${functionName} 失敗:`, error);
                return { success: false, error: error.message };
            }
        }
        
        // 渲染所有元件
        renderAll() {
            this.renderTasks();
            this.renderDrivers();
            this.renderVehicles();
        }
        
        // 渲染任務列表
        renderTasks() {
            const container = document.getElementById('tasks-container');
            const loading = document.getElementById('tasks-loading');
            
            loading.classList.remove('show');
            container.innerHTML = '';
            
            const filteredTasks = this.getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>暫無待配送任務</p>
                    </div>
                `;
                return;
            }
            
            filteredTasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.draggable = true;
                card.dataset.taskId = task.id;
                
                // 拖拽事件
                card.addEventListener('dragstart', this.handleDragStart.bind(this));
                card.addEventListener('dragend', this.handleDragEnd.bind(this));
                
                card.innerHTML = `
                    <div class="task-header">
                        <strong>${task['配送單號'] || task.id}</strong>
                        <span class="priority-badge ${task.level}">${task.level}</span>
                    </div>
                    <div class="task-details">
                        <div><strong>客戶:</strong> ${task['客戶簡稱'] || '未指定'}</div>
                        <div><strong>配送點:</strong> ${task['配送點簡稱'] || '未指定'}</div>
                        <div><strong>日期:</strong> ${task['日期'] || '未指定'}</div>
                        <div><strong>狀態:</strong> ${task['配送狀態'] || '待派'}</div>
                        ${task['配送備註'] ? `<div><strong>備註:</strong> ${task['配送備註']}</div>` : ''}
                    </div>
                    ${task['配送狀態'] === '待派' ? `
                        <button class="suggest-btn" onclick="app.generateSuggestions('${task.id}')">
                            💡 產生建議
                        </button>
                    ` : ''}
                `;
                
                container.appendChild(card);
            });
        }
        
        // 渲染司機列表
        renderDrivers() {
            const container = document.getElementById('drivers-container');
            const loading = document.getElementById('drivers-loading');
            
            loading.classList.remove('show');
            container.innerHTML = '';
            
            const filteredDrivers = this.getFilteredDrivers();
            
            if (filteredDrivers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>暫無可派司機</p>
                    </div>
                `;
                return;
            }
            
            filteredDrivers.forEach(driver => {
                const card = document.createElement('div');
                card.className = 'driver-card';
                card.dataset.driverId = driver.id;
                
                // 拖放目標事件
                card.addEventListener('dragover', this.handleDragOver.bind(this));
                card.addEventListener('drop', this.handleDrop.bind(this));
                card.addEventListener('dragleave', this.handleDragLeave.bind(this));
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${driver.name}</div>
                        <span class="status-badge ${driver.status === '可派遣' ? 'available' : 'assigned'}">
                            <span class="status-indicator ${driver.status === '可派遣' ? 'online' : 'busy'}"></span>
                            ${driver.status || '可派遣'}
                        </span>
                    </div>
                    <div class="card-details">
                        <div><strong>等級:</strong> ${driver.level}級</div>
                        <div><strong>員工編號:</strong> ${driver.employeeId || '未設定'}</div>
                        <div><strong>類型:</strong> ${driver.type || '未設定'}</div>
                        <div><strong>工時:</strong> ${driver.workHours || 0}小時</div>
                        ${driver.skills ? `<div><strong>專長:</strong> ${driver.skills}</div>` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // 渲染車輛列表
        renderVehicles() {
            const container = document.getElementById('vehicles-container');
            const loading = document.getElementById('vehicles-loading');
            
            loading.classList.remove('show');
            container.innerHTML = '';
            
            const filteredVehicles = this.getFilteredVehicles();
            
            if (filteredVehicles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>暫無可用車輛</p>
                    </div>
                `;
                return;
            }
            
            filteredVehicles.forEach(vehicle => {
                const card = document.createElement('div');
                card.className = 'vehicle-card';
                card.dataset.vehicleId = vehicle.id;
                
                // 拖放目標事件
                card.addEventListener('dragover', this.handleDragOver.bind(this));
                card.addEventListener('drop', this.handleDrop.bind(this));
                card.addEventListener('dragleave', this.handleDragLeave.bind(this));
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${vehicle.number || vehicle.id}</div>
                        <span class="status-badge ${vehicle.status === '可用' ? 'available' : 'assigned'}">
                            <span class="status-indicator ${vehicle.status === '可用' ? 'online' : 'busy'}"></span>
                            ${vehicle.status || '可用'}
                        </span>
                    </div>
                    <div class="card-details">
                        <div><strong>類型:</strong> ${vehicle.type}類</div>
                        <div><strong>溫層:</strong> ${vehicle.tempZone || '冷藏'}</div>
                        <div><strong>容量:</strong> ${vehicle.capacity || '未設定'}</div>
                        <div><strong>板位:</strong> ${vehicle.palletCount || '未設定'}</div>
                        ${vehicle.equipment ? `<div><strong>設備:</strong> ${vehicle.equipment}</div>` : ''}
                        ${vehicle.location ? `<div><strong>位置:</strong> ${vehicle.location}</div>` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // 更新 KPI 數據
        updateKPI() {
            const totalTasks = this.tasks.length;
            const pTasks = this.tasks.filter(t => t.level === 'P').length;
            const qTasks = this.tasks.filter(t => t.level === 'Q').length;
            const rTasks = this.tasks.filter(t => t.level === 'R').length;
            const assignedTasks = this.tasks.filter(t => t['配送狀態'] === '已派' || t['配送狀態'] === '進行中').length;
            const assignRate = totalTasks > 0 ? Math.round((assignedTasks / totalTasks) * 100) : 0;
            const availableVehicles = this.vehicles.filter(v => v.status === '可用').length;
            
            // 平滑數值更新
            this.animateValue('total-tasks', totalTasks);
            this.animateValue('p-tasks', pTasks);
            this.animateValue('q-tasks', qTasks);
            this.animateValue('r-tasks', rTasks);
            this.animateValue('assign-rate', assignRate, '%');
            this.animateValue('available-vehicles', availableVehicles);
        }
        
        // 數值動畫效果
        animateValue(elementId, targetValue, suffix = '') {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            const startValue = parseInt(element.textContent) || 0;
            const duration = 800;
            const startTime = Date.now();
            
            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 使用緩動函數
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentValue = Math.round(startValue + (targetValue - startValue) * easeOutQuart);
                
                element.textContent = `${currentValue}${suffix}`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            };
            
            animate();
        }
        
        // 檢查告警
        checkAlerts() {
            const alerts = [];
            const alertSection = document.getElementById('alert-section');
            const alertContent = document.getElementById('alerts-content');
            
            // 檢查容量不足
            const highPriorityTasks = this.tasks.filter(t => t.level === 'P' && t['配送狀態'] === '待派');
            const availableADrivers = this.drivers.filter(d => d.level === 'A' && d.status === '可派遣');
            if (highPriorityTasks.length > availableADrivers.length) {
                alerts.push('P級任務數量超過可用A級司機數量');
            }
            
            // 檢查工時超限
            const overtimeDrivers = this.drivers.filter(d => d.workHours && d.workHours > 10);
            if (overtimeDrivers.length > 0) {
                alerts.push(`${overtimeDrivers.length}位司機工時超過10小時`);
            }
            
            // 檢查車輛維護
            const maintenanceVehicles = this.vehicles.filter(v => v.status === '保養');
            if (maintenanceVehicles.length > 0) {
                alerts.push(`${maintenanceVehicles.length}台車輛正在保養中`);
            }
            
            // 檢查延遲任務
            const delayedTasks = this.tasks.filter(t => {
                const taskDate = new Date(t['日期']);
                const today = new Date();
                return taskDate < today && t['配送狀態'] === '待派';
            });
            if (delayedTasks.length > 0) {
                alerts.push(`${delayedTasks.length}個任務已延遲`);
            }
            
            if (alerts.length > 0) {
                alertContent.innerHTML = alerts.map(alert => 
                    `<div class="alert-item">${alert}</div>`
                ).join('');
                alertSection.style.display = 'block';
            } else {
                alertSection.style.display = 'none';
            }
        }
        
        // 產生配對建議
        async generateSuggestions(taskId) {
            try {
                this.showNotification('正在產生建議...', 'info');
                
                const result = await this.callGAS('generateTop3', { taskId });
                
                if (result.success) {
                    this.showSuggestions(taskId, result.data);
                    this.showNotification('建議產生完成', 'success');
                } else {
                    this.showNotification('產生建議失敗: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('產生建議失敗:', error);
                this.showNotification('產生建議失敗，請重試', 'error');
            }
        }
        
        // 顯示建議面板
        showSuggestions(taskId, suggestions) {
            const panel = document.getElementById('suggestions-panel');
            const content = document.getElementById('suggestions-content');
            const task = this.tasks.find(t => t.id === taskId);
            
            if (!task) {
                this.showNotification('找不到指定任務', 'error');
                return;
            }
            
            content.innerHTML = `
                <div style="margin-bottom: 20px; padding: 16px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid var(--accent-color);">
                    <div><strong>任務:</strong> ${task['配送單號'] || task.id}</div>
                    <div><strong>客戶:</strong> ${task['客戶簡稱'] || '未指定'}</div>
                    <div><strong>等級:</strong> <span class="priority-badge ${task.level}">${task.level}</span></div>
                    <div><strong>配送點:</strong> ${task['配送點簡稱'] || '未指定'}</div>
                    <div><strong>日期:</strong> ${task['日期'] || '未指定'}</div>
                </div>
                
                ${suggestions && suggestions.length > 0 ? suggestions.map((suggestion, index) => `
                    <div class="assignment-suggestion">
                        <div class="suggestion-header">
                            <span class="rank">#${index + 1}</span>
                            <span class="score-badge">分數: ${suggestion.score ? suggestion.score.toFixed(1) : '0.0'}</span>
                            <button onclick="app.acceptSuggestion('${taskId}', ${index})" class="accept-btn">
                                ✅ 採用建議
                            </button>
                        </div>
                        <div class="suggestion-details">
                            <div><strong>司機:</strong> ${suggestion.driver?.name || '未指定'} (${suggestion.driver?.level || 'N/A'}級)</div>
                            <div><strong>車輛:</strong> ${suggestion.vehicle?.number || '未指定'} (${suggestion.vehicle?.type || 'N/A'}類)</div>
                            
                            ${suggestion.factors && suggestion.factors.length > 0 ? `
                                <div class="reasons">
                                    <strong>推薦理由:</strong>
                                    <ul>
                                        ${suggestion.factors.map(factor => `<li>${factor}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${suggestion.risks && suggestion.risks.length > 0 ? `
                                <div class="risks">
                                    <strong>風險提醒:</strong>
                                    <ul>
                                        ${suggestion.risks.map(risk => `<li>${risk}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${suggestion.estimatedTime ? `
                                <div style="margin-top: 12px; padding: 8px; background: rgba(39, 174, 96, 0.1); border-radius: 6px;">
                                    <strong>預估完成時間:</strong> ${suggestion.estimatedTime}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('') : `
                    <div class="empty-state">
                        <p>暫無可用的配對建議</p>
                    </div>
                `}
            `;
            
            panel.style.display = 'block';
        }
        
        // 接受建議
        async acceptSuggestion(taskId, suggestionIndex) {
            try {
                if (!confirm('確定要採用這個配對建議嗎？')) {
                    return;
                }
                
                this.showNotification('正在應用建議...', 'info');
                
                const result = await this.callGAS('acceptSuggestion', { 
                    taskId, 
                    suggestionIndex 
                });
                
                if (result.success) {
                    this.showNotification('配對建議已採用', 'success');
                    this.closeSuggestions();
                    this.loadData();
                } else {
                    this.showNotification('採用建議失敗: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('採用建議失敗:', error);
                this.showNotification('採用建議失敗，請重試', 'error');
            }
        }
        
        // 關閉建議面板
        closeSuggestions() {
            const panel = document.getElementById('suggestions-panel');
            panel.style.display = 'none';
        }
        
        // 一鍵自動配對
        async autoAssignAll() {
            if (!confirm('確定要執行一鍵自動配對嗎？這將會重新計算所有待派任務的最佳配對。')) {
                return;
            }
            
            try {
                this.showNotification('正在執行自動配對...', 'info');
                this.showLoading(true);
                
                const result = await this.callGAS('autoAssign');
                
                if (result.success) {
                    const assignedCount = result.data ? result.data.length : 0;
                    this.showNotification(`自動配對完成！成功配對 ${assignedCount} 個任務`, 'success');
                    this.loadData();
                } else {
                    this.showNotification('自動配對失敗: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('自動配對錯誤:', error);
                this.showNotification('自動配對執行失敗，請重試', 'error');
            } finally {
                this.showLoading(false);
            }
        }
        
        // 產生所有建議
        async generateAllSuggestions() {
            const unassignedTasks = this.tasks.filter(t => t['配送狀態'] === '待派');
            
            if (unassignedTasks.length === 0) {
                this.showNotification('沒有待派任務需要產生建議', 'warning');
                return;
            }
            
            this.showNotification(`正在為 ${unassignedTasks.length} 個任務產生建議...`, 'info');
            
            // 批次處理建議
            for (let i = 0; i < Math.min(unassignedTasks.length, 3); i++) {
                setTimeout(() => {
                    this.generateSuggestions(unassignedTasks[i].id);
                }, i * 1000);
            }
        }
        
        // 衝突檢查
        async conflictCheck() {
            try {
                this.showNotification('正在執行衝突檢查...', 'info');
                
                const result = await this.callGAS('conflictCheck');
                
                if (result.success) {
                    const conflicts = result.data || [];
                    if (conflicts.length === 0) {
                        this.showNotification('未發現衝突', 'success');
                    } else {
                        this.showNotification(`發現 ${conflicts.length} 個衝突`, 'warning');
                        this.showConflictDetails(conflicts);
                    }
                } else {
                    this.showNotification('衝突檢查失敗: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('衝突檢查錯誤:', error);
                this.showNotification('衝突檢查執行失敗，請重試', 'error');
            }
        }
        
        // 顯示衝突詳情
        showConflictDetails(conflicts) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    padding: 30px;
                    border-radius: 12px;
                    max-width: 600px;
                    max-height: 80vh;
                    overflow-y: auto;
                    box-shadow: var(--shadow-heavy);
                ">
                    <h3 style="color: var(--danger-color); margin-bottom: 20px;">⚠️ 發現的衝突</h3>
                    ${conflicts.map(conflict => `
                        <div style="
                            background: #fff5f5;
                            border: 1px solid #fed7d7;
                            border-radius: 8px;
                            padding: 16px;
                            margin: 12px 0;
                        ">
                            <strong>${conflict.type}</strong><br>
                            <span style="color: var(--dark-gray);">${conflict.description}</span>
                        </div>
                    `).join('')}
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: var(--accent-color);
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        cursor: pointer;
                        margin-top: 20px;
                        font-weight: 500;
                        transition: var(--transition);
                    " onmouseover="this.style.background='#2980b9'" onmouseout="this.style.background='var(--accent-color)'">關閉</button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        // 發佈到司機APP
        async publishToApp() {
            const assignedTasks = this.tasks.filter(t => t['配送狀態'] === '已派');
            
            if (assignedTasks.length === 0) {
                this.showNotification('沒有已指派的任務可以發佈', 'warning');
                return;
            }
            
            if (!confirm(`確定要發佈 ${assignedTasks.length} 個已指派任務到司機APP嗎？`)) {
                return;
            }
            
            try {
                this.showNotification('正在發佈到司機APP...', 'info');
                
                const result = await this.callGAS('publishToApp', { 
                    tasks: assignedTasks.map(t => t.id) 
                });
                
                if (result.success) {
                    this.showNotification('成功發佈到司機APP', 'success');
                } else {
                    this.showNotification('發佈失敗: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('發佈錯誤:', error);
                this.showNotification('發佈執行失敗，請重試', 'error');
            }
        }
        
        // 應用篩選器
        applyFilters() {
            this.filters.date = document.getElementById('date-filter').value;
            this.filters.level = document.getElementById('level-filter').value;
            this.filters.vehicleType = document.getElementById('vehicle-type-filter').value;
            this.filters.driverLevel = document.getElementById('driver-level-filter').value;
            this.filters.status = document.getElementById('status-filter').value;
            
            this.renderAll();
            this.updateKPI();
        }
        
        // 取得篩選後的任務
        getFilteredTasks() {
            return this.tasks.filter(task => {
                if (this.filters.date && task['日期'] !== this.filters.date) return false;
                if (this.filters.level && task.level !== this.filters.level) return false;
                if (this.filters.status && task['配送狀態'] !== this.filters.status) return false;
                return true;
            });
        }
        
        // 取得篩選後的司機
        getFilteredDrivers() {
            return this.drivers.filter(driver => {
                if (this.filters.driverLevel && driver.level !== this.filters.driverLevel) return false;
                return true;
            });
        }
        
        // 取得篩選後的車輛
        getFilteredVehicles() {
            return this.vehicles.filter(vehicle => {
                if (this.filters.vehicleType && vehicle.type !== this.filters.vehicleType) return false;
                return true;
            });
        }
        
        // 拖放事件處理
        handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.taskId);
            e.target.classList.add('dragging');
            this.showNotification('拖拽任務到司機或車輛卡片上進行指派', 'info');
        }
        
        handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }
        
        handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }
        
        handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const taskId = e.dataTransfer.getData('text/plain');
            const targetElement = e.currentTarget;
            
            if (targetElement.dataset.driverId) {
                this.assignToDriver(taskId, targetElement.dataset.driverId);
            } else if (targetElement.dataset.vehicleId) {
                this.assignToVehicle(taskId, targetElement.dataset.vehicleId);
            }
        }
        
        // 指派給司機
        async assignToDriver(taskId, driverId) {
            try {
                const task = this.tasks.find(t => t.id === taskId);
                const driver = this.drivers.find(d => d.id === driverId);
                
                if (!confirm(`確定要將任務 "${task?.['配送單號'] || taskId}" 指派給司機 "${driver?.name || driverId}" 嗎？`)) {
                    return;
                }
                
                const result = await this.callGAS('assignToDriver', { taskId, driverId });
                
                if (result.success) {
                    this.showNotification('任務已指派給司機', 'success');
                    this.loadData();
                } else {
                    this.showNotification('指派失敗: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('指派錯誤:', error);
                this.showNotification('指派失敗，請重試', 'error');
            }
        }
        
        // 指派給車輛
        async assignToVehicle(taskId, vehicleId) {
            try {
                const task = this.tasks.find(t => t.id === taskId);
                const vehicle = this.vehicles.find(v => v.id === vehicleId);
                
                if (!confirm(`確定要將任務 "${task?.['配送單號'] || taskId}" 指派給車輛 "${vehicle?.number || vehicleId}" 嗎？`)) {
                    return;
                }
                
                const result = await this.callGAS('assignToVehicle', { taskId, vehicleId });
                
                if (result.success) {
                    this.showNotification('任務已指派給車輛', 'success');
                    this.loadData();
                } else {
                    this.showNotification('指派失敗: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('指派錯誤:', error);
                this.showNotification('指派失敗，請重試', 'error');
            }
        }
        
        // 顯示通知
        showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // 觸發顯示動畫
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // 自動隱藏
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // 顯示/隱藏載入狀態
        showLoading(show) {
            const loadingElements = document.querySelectorAll('.loading');
            loadingElements.forEach(loading => {
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            });
        }

    // 初始化應用程式

        app.generateAllSuggestions(); 
    }
    
    function conflictCheck() { 
        app.conflictCheck(); 
    }
    
    function publishToApp() { 
        app.publishToApp(); 
    }

        app.applyFilters();
    }

        app.closeSuggestions();
    }

    // 頁面載入完成後執行
    window.addEventListener('DOMContentLoaded', function() {
        // 載入模擬資料（開發用）
        app.loadMockData();
        
        // 實際部署時使用這行
        // app.loadData();
        
        // 頁面載入動畫
        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        }, 100);
    });

    // 鍵盤快捷鍵
    document.addEventListener('keydown', function(e) {
        // Ctrl + R: 重新載入
        if (e.ctrlKey && e.key === 'r') {
            e.preventDefault();
            app.loadData();
        }
        
        // Ctrl + A: 自動配對
        if (e.ctrlKey && e.key === 'a') {
            e.preventDefault();
            app.autoAssignAll();
        }
        
        // Ctrl + G: 產生所有建議
        if (e.ctrlKey && e.key === 'g') {
            e.preventDefault();
            app.generateAllSuggestions();
        }
        
        // Ctrl + C: 衝突檢查
        if (e.ctrlKey && e.key === 'c') {
            e.preventDefault();
            app.conflictCheck();
        }
        
        // Ctrl + P: 發佈到APP
        if (e.ctrlKey && e.key === 'p') {
            e.preventDefault();
            app.publishToApp();
        }
        
        // ESC: 關閉建議面板
        if (e.key === 'Escape') {
            app.closeSuggestions();
        }
        
        // F5: 重新載入（覆蓋預設行為）
        if (e.key === 'F5') {
            e.preventDefault();
            app.loadData();
        }
    });

    window.addEventListener('resize', function() {
        const panel = document.getElementById('suggestions-panel');
        if (panel.style.display === 'block') {
            if (window.innerWidth <= 1200) {
                panel.style.width = '100%';
                panel.style.height = '100%';
                panel.style.top = '0';
                panel.style.right = '0';
                panel.style.transform = 'none';
                panel.style.borderRadius = '0';
            } else {
                panel.style.width = '400px';
                panel.style.height = 'auto';
                panel.style.maxHeight = '80vh';
                panel.style.top = '50%';
                panel.style.right = '20px';
                panel.style.transform = 'translateY(-50%)';
                panel.style.borderRadius = 'var(--border-radius)';
            }
        }
    });

    // 頁面可見性變更處理
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
            const lastUpdate = localStorage.getItem('lastDataUpdate');
            const now = Date.now();
            
            if (!lastUpdate || now - parseInt(lastUpdate) > 300000) { // 5分鐘
                app.loadData();
                localStorage.setItem('lastDataUpdate', now.toString());
            }
        }
    });

    // 離線/在線狀態處理

        app.showNotification('網路連線已恢復', 'success');

    });

        e.preventDefault();
    });

    // 效能監控
    if ('performance' in window && 'PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                if (entry.duration > 100) {
                    console.warn(`效能警告: ${entry.name} 耗時 ${entry.duration}ms`);
                }
            }
        });
        
        try {
            observer.observe({ entryTypes: ['measure', 'navigation'] });
        } catch (e) {
            console.log('效能監控不支援');
        }
    }

    // 服務工作者註冊（用於離線支援）
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker 註冊成功:', registration.scope);
                })
                .catch(function(error) {
                    console.log('ServiceWorker 註冊失敗:', error);
                });
        });
    }

    // 輔助功能支援
    function addAccessibilitySupport() {
        // 為所有互動元素添加適當的ARIA標籤
        document.querySelectorAll('button').forEach(button => {
            if (!button.getAttribute('aria-label')) {
                button.setAttribute('aria-label', button.textContent.trim());

        document.querySelectorAll('.driver-card, .vehicle-card').forEach(card => {

        });
    }
