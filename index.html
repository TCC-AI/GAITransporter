<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAI優化運務人員調派建議系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #00b4db 75%, #0083b0 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        /* Header 樣式 */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 35%, #2196F3 65%, #21CBF3 100%);
            color: white;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .toolbar button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .toolbar button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .toolbar button:hover::before {
            left: 100%;
        }

        .toolbar button:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.2) 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .toolbar button.primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #ff4757 100%);
            border-color: #ff6b6b;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .toolbar button.primary:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e53935 50%, #d32f2f 100%);
            box-shadow: 0 10px 30px rgba(255, 82, 82, 0.6);
        }

        /* 主控台 KPI 區域 */
        .dashboard {
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            margin: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .kpi-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .kpi-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 35%, #00cec9 65%, #00b894 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(116, 185, 255, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .kpi-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(116, 185, 255, 0.6);
        }

        .kpi-card h3 {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .kpi-card .value {
            font-size: 32px;
            font-weight: bold;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .alert-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 1px solid #ffeaa7;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 25px;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 234, 167, 0.3);
        }

        .alert-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: #856404;
            font-weight: 500;
        }

        .alert-item::before {
            content: "⚠️";
            margin-right: 10px;
            font-size: 16px;
        }

        /* 調度盤主體 */
        .dispatch-board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            padding: 25px;
            min-height: 600px;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
        }

        .column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 25%, #2196F3 75%, #21CBF3 100%);
        }

        .column h3 {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            color: #495057;
            font-size: 18px;
            font-weight: 600;
        }

        .column-content {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #74b9ff #f1f3f4;
        }

        .column-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 3px;
        }

        .column-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 3px;
        }

        /* 任務卡片 */
        .task-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 18px;
            margin: 12px 0;
            border-left: 4px solid;
            cursor: grab;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(116, 185, 255, 0.05) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .task-card.priority-P { 
            border-left-color: #e74c3c;
            background: linear-gradient(90deg, #e74c3c 0%, #e74c3c 4px, rgba(255,255,255,0.9) 4px);
        }
        .task-card.priority-Q { 
            border-left-color: #f39c12;
            background: linear-gradient(90deg, #f39c12 0%, #f39c12 4px, rgba(255,255,255,0.9) 4px);
        }
        .task-card.priority-R { 
            border-left-color: #27ae60;
            background: linear-gradient(90deg, #27ae60 0%, #27ae60 4px, rgba(255,255,255,0.9) 4px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-header strong {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }

        .priority-badge {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .priority-badge.P { 
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }
        .priority-badge.Q { 
            background: linear-gradient(135deg, #f39c12, #d68910);
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
        }
        .priority-badge.R { 
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
        }

        .task-details {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .task-details div {
            margin: 5px 0;
        }

        .suggest-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00cec9 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .suggest-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .suggest-btn:hover::before {
            left: 100%;
        }

        .suggest-btn:hover {
            background: linear-gradient(135deg, #0984e3 0%, #74b9ff 50%, #00b894 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.5);
        }

        /* 司機和車輛卡片 */
        .driver-card, .vehicle-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 18px;
            margin: 12px 0;
            border: 2px solid #e9ecef;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .driver-card::before, .vehicle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(116, 185, 255, 0.05) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .driver-card:hover::before, .vehicle-card:hover::before {
            opacity: 1;
        }

        .driver-card:hover, .vehicle-card:hover {
            border-color: #74b9ff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
        }

        .driver-card.level-A { 
            border-left: 4px solid #e74c3c;
            background: linear-gradient(90deg, #e74c3c 0%, #e74c3c 4px, rgba(255,255,255,0.9) 4px);
        }
        .driver-card.level-B { 
            border-left: 4px solid #f39c12;
            background: linear-gradient(90deg, #f39c12 0%, #f39c12 4px, rgba(255,255,255,0.9) 4px);
        }
        .driver-card.level-C { 
            border-left: 4px solid #27ae60;
            background: linear-gradient(90deg, #27ae60 0%, #27ae60 4px, rgba(255,255,255,0.9) 4px);
        }

        .vehicle-card.type-甲 { 
            border-left: 4px solid #9b59b6;
            background: linear-gradient(90deg, #9b59b6 0%, #9b59b6 4px, rgba(255,255,255,0.9) 4px);
        }
        .vehicle-card.type-乙 { 
            border-left: 4px solid #3498db;
            background: linear-gradient(90deg, #3498db 0%, #3498db 4px, rgba(255,255,255,0.9) 4px);
        }
        .vehicle-card.type-丙 { 
            border-left: 4px solid #1abc9c;
            background: linear-gradient(90deg, #1abc9c 0%, #1abc9c 4px, rgba(255,255,255,0.9) 4px);
        }
        .vehicle-card.type-丁 { 
            border-left: 4px solid #95a5a6;
            background: linear-gradient(90deg, #95a5a6 0%, #95a5a6 4px, rgba(255,255,255,0.9) 4px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .status-badge.available { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb); 
            color: #155724; 
        }
        .status-badge.assigned { 
            background: linear-gradient(135deg, #f8d7da, #f5c6cb); 
            color: #721c24; 
        }
        .status-badge.busy { 
            background: linear-gradient(135deg, #fff3cd, #ffeaa7); 
            color: #856404; 
        }

        /* 建議面板 */
        .suggestions-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 420px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(31, 38, 135, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: none;
            z-index: 1000;
            overflow: hidden;
        }

        .suggestions-panel h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            position: relative;
        }

        .suggestions-content {
            padding: 25px;
            max-height: calc(80vh - 80px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #74b9ff #f1f3f4;
        }

        .suggestions-content::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions-content::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 3px;
        }

        .suggestions-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 3px;
        }

        .assignment-suggestion {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 18px;
            margin: 12px 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .assignment-suggestion::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(116, 185, 255, 0.05) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .assignment-suggestion:hover::before {
            opacity: 1;
        }

        .assignment-suggestion:hover {
            border-color: #74b9ff;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.3);
            transform: translateY(-2px);
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .rank {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }

        .score-badge {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .accept-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            position: relative;
            overflow: hidden;
        }

        .accept-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .accept-btn:hover::before {
            left: 100%;
        }

        .accept-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
        }

        .suggestion-details {
            font-size: 13px;
            line-height: 1.5;
        }

        .suggestion-details > div {
            margin: 8px 0;
        }

        .reasons ul, .risks ul {
            margin: 8px 0 8px 25px;
        }

        .reasons li {
            color: #28a745;
            font-weight: 500;
        }

        .risks li {
            color: #dc3545;
            font-weight: 500;
        }

        .close-panel {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-panel:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        /* 載入動畫 */
        .loading {
            display: none;
            text-align: center;
            padding: 25px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(116, 185, 255, 0.3);
            border-top: 3px solid #74b9ff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .dispatch-board {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .suggestions-panel {
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                transform: none;
                border-radius: 0;
            }
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            
            .toolbar button {
                width: 250px;
            }
            
            .kpi-section {
                grid-template-columns: 1fr;
            }
        }

        /* 拖放效果 */
        .drag-over {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%) !important;
            border: 2px dashed #2196f3 !important;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3) !important;
        }

        .dragging {
            opacity: 0.7;
            transform: rotate(3deg) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* 通知樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { 
            background: linear-gradient(135deg, #28a745, #20c997); 
        }
        .notification.error { 
            background: linear-gradient(135deg, #dc3545, #c82333); 
        }
        .notification.warning { 
            background: linear-gradient(135deg, #ffc107, #e0a800); 
            color: #212529; 
        }
        .notification.info { 
            background: linear-gradient(135deg, #17a2b8, #138496); 
        }

        /* 篩選器 */
        .filters {
            background: rgba(255, 255, 255, 0.95);
            margin: 25px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

               .filter-group label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select, .filter-group input {
            padding: 10px 15px;

        .filter-group select:focus, .filter-group input:focus {
            outline: none;
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
            transform: translateY(-1px);
        }

        .filter-group select:hover, .filter-group input:hover {
            border-color: #74b9ff;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.2);
        }

        /* 卡片詳細資訊樣式增強 */
        .card-details {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .card-details div {
            margin: 6px 0;
            padding: 2px 0;
        }

        .card-details strong {
            color: #495057;
            font-weight: 600;
        }

        /* 浮動動畫效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .kpi-card:nth-child(odd) {
            animation: float 6s ease-in-out infinite;
        }

        .kpi-card:nth-child(even) {
            animation: float 6s ease-in-out infinite reverse;
        }

        /* 脈衝動畫 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(116, 185, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(116, 185, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(116, 185, 255, 0); }
        }

        .suggest-btn:active {
            animation: pulse 0.6s;
        }

        /* 進度條樣式 */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9, #74b9ff);
            border-radius: 3px;
            transition: width 0.3s ease;
            animation: shimmer-progress 2s infinite;
        }

        @keyframes shimmer-progress {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            bottom: 115%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .tooltip:hover::before,
        .tooltip:hover::after {
            opacity: 1;
        }

        /* 特殊效果 - 霓虹光暈 */
        .neon-glow {
            animation: neon-glow 2s ease-in-out infinite alternate;
        }

        @keyframes neon-glow {
            from {
                box-shadow: 
                    0 0 5px #74b9ff,
                    0 0 10px #74b9ff,
                    0 0 15px #74b9ff,
                    0 0 20px #74b9ff;
            }
            to {
                box-shadow: 
                    0 0 10px #74b9ff,
                    0 0 20px #74b9ff,
                    0 0 30px #74b9ff,
                    0 0 40px #74b9ff;
            }
        }

        /* 成功狀態動畫 */
        .success-animation {
            animation: success-bounce 0.6s ease-in-out;
        }

        @keyframes success-bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 錯誤狀態動畫 */
        .error-shake {
            animation: error-shake 0.6s ease-in-out;
        }

        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* 載入狀態的骨架屏效果 */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f1419 0%, #1a202c 25%, #2d3748 75%, #1a365d 100%);
            }
            
            .dashboard, .column, .suggestions-panel, .filters {
                background: rgba(45, 55, 72, 0.95);
                color: #e2e8f0;
            }
            
            .task-card, .driver-card, .vehicle-card {
                background: rgba(45, 55, 72, 0.9);
                color: #e2e8f0;
            }
            
            .task-header strong, .card-title {
                color: #f7fafc;
            }
        }

        /* 打印樣式 */
        @media print {
            body {
                background: white !important;
            }
            
            .toolbar, .suggestions-panel, .notification {
                display: none !important;
            }
            
            .dashboard, .column {
                background: white !important;
                box-shadow: none !important;
                border: 1px solid #ddd !important;
            }
        }

        /* 高對比度模式 */
        @media (prefers-contrast: high) {
            .task-card, .driver-card, .vehicle-card {
                border-width: 3px;
            }
            
            .toolbar button, .suggest-btn, .accept-btn {
                border: 2px solid currentColor;
            }
        }

        /* 減少動畫模式 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* 自定義滾動條樣式增強 */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(116, 185, 255, 0.5) rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
        }

        /* 焦點指示器增強 */
        button:focus-visible,
        select:focus-visible,
        input:focus-visible {
            outline: 3px solid #74b9ff;
            outline-offset: 2px;
        }

        /* 選擇狀態樣式 */
        .selected {
            background: linear-gradient(135deg, rgba(116, 185, 255, 0.2), rgba(9, 132, 227, 0.1)) !important;
            border-color: #74b9ff !important;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.3) !important;
        }

        /* 禁用狀態樣式 */
        .disabled {
            opacity: 0.6;
            pointer-events: none;
            filter: grayscale(50%);
        }

        /* 載入中狀態 */
        .loading-state {
            position: relative;
            overflow: hidden;
        }

        .loading-state::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: loading-sweep 1.5s infinite;
        }

        @keyframes loading-sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* 空狀態樣式 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state::before {
            content: "📭";
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            margin: 0;
        }

        /* 統計圖表樣式 */
        .chart-container {
            position: relative;
            height: 200px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        /* 狀態指示燈 */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse-dot 2s infinite;
        }

        .status-indicator.online {
            background: #28a745;
        }

        .status-indicator.offline {
            background: #dc3545;
        }

        .status-indicator.busy {
            background: #ffc107;
        }

        @keyframes pulse-dot {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 標題列 -->
        <header>
            <h1>🚛 GAI優化運務人員調派建議系統</h1>
            <div class="toolbar">
                <button onclick="loadData()" class="tooltip" data-tooltip="重新載入所有資料">
                    🔄 重新載入資料
                </button>
                <button onclick="autoAssignAll()" class="primary tooltip" data-tooltip="自動為所有任務進行最佳配對">
                    🤖 一鍵自動配對
                </button>
                <button onclick="generateAllSuggestions()" class="tooltip" data-tooltip="為所有待派任務產生配對建議">
                    💡 產生所有建議
                </button>
                <button onclick="conflictCheck()" class="tooltip" data-tooltip="檢查當前配派是否有衝突">
                    ⚠️ 衝突檢查
                </button>
                <button onclick="publishToApp()" class="tooltip" data-tooltip="將已指派任務發佈到司機APP">
                    📱 發佈到司機APP
                </button>
            </div>
        </header>

        <!-- 主控台 KPI 區域 -->
        <div class="dashboard">
            <div class="kpi-section">
                <div class="kpi-card tooltip" data-tooltip="今日所有配送任務總數量">
                    <h3>今日任務總數</h3>
                    <div class="value" id="total-tasks">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%"></div>
                    </div>
                </div>
                <div class="kpi-card tooltip" data-tooltip="優先級P級任務數量">
                    <h3>P級任務</h3>
                    <div class="value" id="p-tasks">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%"></div>
                    </div>
                </div>
                <div class="kpi-card tooltip" data-tooltip="優先級Q級任務數量">
                    <h3>Q級任務</h3>
                    <div class="value" id="q-tasks">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 60%"></div>
                    </div>
                </div>
                <div class="kpi-card tooltip" data-tooltip="優先級R級任務數量">
                    <h3>R級任務</h3>
                    <div class="value" id="r-tasks">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 40%"></div>
                    </div>
                </div>
                <div class="kpi-card tooltip" data-tooltip="已成功指派的任務比例">
                    <h3>已指派率</h3>
                    <div class="value" id="assign-rate">0%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="assign-progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="kpi-card tooltip" data-tooltip="目前可用於配送的車輛數量">
                    <h3>可用車輛</h3>
                    <div class="value" id="available-vehicles">0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 85%"></div>
                    </div>
                </div>
            </div>
            
            <div id="alert-section" class="alert-section">
                <div id="alerts-content"></div>
            </div>
        </div>

        <!-- 篩選器 -->
        <div class="filters">
            <div class="filter-group">
                <label>📅 日期</label>
                <input type="date" id="date-filter" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label>🏷️ 客戶等級</label>
                <select id="level-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="P">P級</option>
                    <option value="Q">Q級</option>
                    <option value="R">R級</option>
                </select>
            </div>
            <div class="filter-group">
                <label>🚛 車輛類型</label>
                <select id="vehicle-type-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="甲">甲類</option>
                    <option value="乙">乙類</option>
                    <option value="丙">丙類</option>
                    <option value="丁">丁類</option>
                </select>
            </div>
            <div class="filter-group">
                <label>👨‍💼 司機等級</label>
                <select id="driver-level-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="A">A級</option>
                    <option value="B">B級</option>
                    <option value="C">C級</option>
                </select>
            </div>
            <div class="filter-group">
                <label>📦 配送狀態</label>
                <select id="status-filter" onchange="applyFilters()">
                    <option value="">全部</option>
                    <option value="待派">待派</option>
                    <option value="已派">已派</option>
                    <option value="進行中">進行中</option>
                    <option value="完成">完成</option>

        <!-- 調度盤主體 -->
        <main class="dispatch-board">
            <div class="column">
                <h3>📋 待配送任務</h3>
                <div class="loading" id="tasks-loading">
                    <div class="spinner"></div>
                    <div>載入任務中...</div>
                </div>
                <div class="column-content custom-scrollbar" id="tasks-container"></div>
            </div>
            
            <div class="column">
                <h3>🚛 可用車輛</h3>
                <div class="loading" id="vehicles-loading">
                    <div class="spinner"></div>
                    <div>載入車輛中...</div>
                </div>
                <div class="column-content custom-scrollbar" id="vehicles-container"></div>
            </div>
            
            <div class="column">
                <h3>👨‍💼 可派司機</h3>
                <div class="loading" id="drivers-loading">
                    <div class="spinner"></div>
                    <div>載入司機中...</div>
                </div>
                <div class="column-content custom-scrollbar" id="drivers-container"></div>
            </div>
        </main>

        <!-- 建議面板 -->
        <div id="suggestions-panel" class="suggestions-panel">
            <h3>💡 配對建議</h3>
            <button class="close-panel" onclick="closeSuggestions()">×</button>
            <div class="suggestions-content custom-scrollbar" id="suggestions-content"></div>
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL (需要替換為實際的 URL)
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxTjTzDDabBZ5MlCgj1HH08UMnLRSMtFqIjk7SXyAjOoD-9i3i37GB1WoktJmMD0UHyAw/exec';

        // 主要應用程式類別
        class DispatchApp {
            constructor() {
                this.tasks = [];
                this.drivers = [];
                this.vehicles = [];
                this.assignments = [];
                this.filters = {
                    date: '',
                    level: '',
                    vehicleType: '',
                    driverLevel: '',
                    status: ''
                };
                
                // 設定今日日期
                document.getElementById('date-filter').value = new Date().toISOString().split('T')[0];
                
                // 初始化事件監聽器
                this.initEventListeners();
            }
            
            // 初始化事件監聽器
            initEventListeners() {
                // 為所有按鈕添加點擊效果
                document.querySelectorAll('button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        // 添加點擊動畫
                        e.target.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            e.target.style.transform = '';
                        }, 150);
                    });
                });
                
                // 為篩選器添加即時搜索
                document.querySelectorAll('select, input').forEach(element => {
                    element.addEventListener('input', () => {
                        this.debounceFilter();
                    });
                });
            }
            
            // 防抖函數
            debounceFilter() {
                clearTimeout(this.filterTimeout);
                this.filterTimeout = setTimeout(() => {
                    this.applyFilters();
                }, 300);
            }
            
            // 載入所有資料
            async loadData() {
                this.showLoading(true);
                
                try {
                    // 顯示載入動畫
                    document.getElementById('tasks-loading').classList.add('show');
                    document.getElementById('vehicles-loading').classList.add('show');
                    document.getElementById('drivers-loading').classList.add('show');
                    
                    const [tasksRes, driversRes, vehiclesRes] = await Promise.all([
                        this.callGAS('getTasks'),
                        this.callGAS('getDrivers'),
                        this.callGAS('getVehicles')
                    ]);
                    
                    if (tasksRes.success) this.tasks = tasksRes.data || [];
                    if (driversRes.success) this.drivers = driversRes.data || [];
                    if (vehiclesRes.success) this.vehicles = vehiclesRes.data || [];
                    
                    this.renderAll();
                    this.updateKPI();
                    this.checkAlerts();
                    
                    this.showNotification('資料載入完成', 'success');
                    
                } catch (error) {
                    console.error('載入資料失敗:', error);
                    this.showNotification('載入資料失敗，請重試', 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            // 呼叫 Google Apps Script
            async callGAS(action, data = {}) {
                try {
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `action=${action}&data=${encodeURIComponent(JSON.stringify(data))}`
                    });
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('API 呼叫失敗:', error);
                    return { success: false, error: error.message };
                }
            }
            
            // 渲染所有內容
            renderAll() {
                this.renderTasks();
                this.renderDrivers();
                this.renderVehicles();
            }
            
            // 渲染任務列表
            renderTasks() {
                const container = document.getElementById('tasks-container');
                const loading = document.getElementById('tasks-loading');
                
                loading.classList.remove('show');
                container.innerHTML = '';
                
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>暫無符合條件的任務</p>
                        </div>
                    `;
                    return;
                }
                
                filteredTasks.forEach((task, index) => {
                    const card = document.createElement('div');
                    card.className = `task-card priority-${task.level}`;
                    card.draggable = true;
                    card.dataset.taskId = task.id;
                    
                    // 添加延遲動畫
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.classList.add('fade-in');
                    
                    // 拖放事件
                    card.addEventListener('dragstart', this.handleDragStart.bind(this));
                    card.addEventListener('dragend', this.handleDragEnd.bind(this));
                    
                    card.innerHTML = `
                        <div class="task-header">
                            <strong>${task['配送單號'] || task.id}</strong>
                            <span class="priority-badge ${task.level}">${task.level}</span>
                        </div>
                        <div class="task-details">
                            <div><strong>客戶:</strong> ${task['客戶簡稱'] || '未指定'}</div>
                            <div><strong>配送點:</strong> ${task['配送點簡稱'] || '未指定'}</div>
                            <div><strong>日期:</strong> ${task['日期'] || '未指定'}</div>
                            <div><strong>狀態:</strong> 
                                <span class="status-indicator ${this.getStatusClass(task['配送狀態'])}"></span>
                                ${task['配送狀態'] || '待派'}
                            </div>
                            ${task['配送備註'] ? `<div><strong>備註:</strong> ${task['配送備註']}</div>` : ''}
                        </div>
                        <button onclick="app.generateSuggestions('${task.id}')" class="suggest-btn">
                            💡 產生建議
                        </button>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // 取得狀態對應的CSS類別
            getStatusClass(status) {
                switch(status) {
                    case '待派': return 'offline';
                    case '已派': return 'busy';
                    case '進行中': return 'online';
                    case '完成': return 'online';
                    default: return 'offline';
                }
            }
            
            // 渲染司機列表
            renderDrivers() {
                const container = document.getElementById('drivers-container');
                const loading = document.getElementById('drivers-loading');
                
                loading.classList.remove('show');
                container.innerHTML = '';
                
                const filteredDrivers = this.getFilteredDrivers();
                
                if (filteredDrivers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>暫無可用司機</p>
                        </div>
                    `;
                    return;
                }
                
                filteredDrivers.forEach((driver, index) => {
                    const card = document.createElement('div');
                    card.className = `driver-card level-${driver.level}`;
                    card.dataset.driverId = driver.id;
                    
                    // 添加延遲動畫
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.classList.add('fade-in');
                    
                    // 拖放目標事件
                    card.addEventListener('dragover', this.handleDragOver.bind(this));
                    card.addEventListener('drop', this.handleDrop.bind(this));
                    card.addEventListener('dragleave', this.handleDragLeave.bind(this));
                    
                    card.innerHTML = `

                const rTasks = this.tasks.filter(t => t.level === 'R').length;
                const assignedTasks = this.tasks.filter(t => t['配送狀態'] === '已派' || t['配送狀態'] === '進行中').length;
                const assignRate = totalTasks > 0 ? Math.round((assignedTasks / totalTasks) * 100) : 0;
                const availableVehicles = this.vehicles.filter(v => v.status === '可用').length;
                
                // 動畫更新數值
                this.animateValue('total-tasks', totalTasks);
                this.animateValue('p-tasks', pTasks);
                this.animateValue('q-tasks', qTasks);
                this.animateValue('r-tasks', rTasks);
                this.animateValue('assign-rate', assignRate, '%');
                this.animateValue('available-vehicles', availableVehicles);
                
                // 更新進度條
                const progressBar = document.getElementById('assign-progress');
                if (progressBar) {
                    progressBar.style.width = `${assignRate}%`;

            // 數值動畫效果
            animateValue(elementId, targetValue, suffix = '') {
                const element = document.getElementById(elementId);
                if (!element) return;
                
                const startValue = parseInt(element.textContent) || 0;
                const duration = 1000;
                const startTime = Date.now();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用緩動函數
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const currentValue = Math.round(startValue + (targetValue - startValue) * easeOutQuart);
                    
                    element.textContent = `${currentValue}${suffix}`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                animate();
            }

                const availableADrivers = this.drivers.filter(d => d.level === 'A' && d.status === '可派遣');

                if (maintenanceVehicles.length > 0) {
                    alerts.push(`${maintenanceVehicles.length}台車輛正在保養中`);

                return this.tasks.filter(task => {
                    if (this.filters.date && task['日期'] !== this.filters.date) return false;
                    if (this.filters.level && task.level !== this.filters.level) return false;
                    if (this.filters.status && task['配送狀態'] !== this.filters.status) return false;
                    return true;
                });

                    return true;
                });

                    }, 400);
                }, 4000);

                });
