<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAI優化運務人員調派建議系統</title>
    <style>
        /* 司機級別顏色 - 根據您的需求調整 */
.driver-card.level-A1 { 
    border-left: 4px solid #28a745; /* A1 = 綠色 */
    box-shadow: 0 4px 20px rgba(40, 167, 69, 0.1);
}
.driver-card.level-A2 { 
    border-left: 4px solid #dc3545; /* A2 = 紅色 */
    box-shadow: 0 4px 20px rgba(220, 53, 69, 0.1);
}
.driver-card.level-A3 { 
    border-left: 4px solid #fcf635; /* A3 = 金色 */
    box-shadow: 0 4px 20px rgba(255, 193, 7, 0.1);
}

.level-badge.level-a1 {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%); /* A1 = 綠色漸層 */
    color: white;
    box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
}

.level-badge.level-a2 {
    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); /* A2 = 紅色漸層 */
    color: white;
    box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
}

.level-badge.level-a3 {
    background: linear-gradient(135deg, #fcf635 0%, #e0a800 100%); /* A3 = 金色漸層 */
    color: #212529;
    box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #00b4db 75%, #0083b0 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        /* Header 樣式 */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 35%, #00b4db 100%);
            color: white;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .toolbar button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .toolbar button:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.15) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .toolbar button.primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #ff4757 100%);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .toolbar button.primary:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e53e3e 50%, #ff3742 100%);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        /* 主控台 KPI 區域 */
        .dashboard {
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            margin: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .kpi-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .kpi-card {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 50%, #006a8e 100%);
            color: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 180, 219, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 180, 219, 0.35);
        }

        .kpi-card:hover::before {
            opacity: 1;
        }

        .kpi-card h3 {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
            font-weight: 500;
        }

        .kpi-card .value {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .alert-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 1px solid rgba(255, 234, 167, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: none;
            box-shadow: 0 4px 20px rgba(255, 234, 167, 0.3);
        }

        .alert-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: #856404;
            font-weight: 500;
        }

        .alert-item::before {
            content: "⚠️";
            margin-right: 10px;
            font-size: 16px;
        }

        /* 調度盤主體 */
        .dispatch-board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            padding: 25px;
            min-height: 600px;
        }

        .column {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .column h3 {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 180, 219, 0.2);
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }

        .column-content {
            max-height: 500px;
            overflow-y: auto;
        }

        /* 任務卡片 */
        .task-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            border-radius: 12px;
            padding: 18px;
            margin: 12px 0;
            border-left: 4px solid;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .task-card.priority-P { 
            border-left-color: #e74c3c;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.15);
        }
        .task-card.priority-Q { 
            border-left-color: #f39c12;
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.15);
        }
        .task-card.priority-R { 
            border-left-color: #27ae60;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.15);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-header strong {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }

        .priority-badge {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .priority-badge.P { 
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
        }
        .priority-badge.Q { 
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            box-shadow: 0 2px 10px rgba(243, 156, 18, 0.3);
        }
        .priority-badge.R { 
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 2px 10px rgba(39, 174, 96, 0.3);
        }

        .task-details {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .task-details div {
            margin: 4px 0;
        }

        .suggest-btn {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 180, 219, 0.2);
        }

        .suggest-btn:hover {
            background: linear-gradient(135deg, #0083b0 0%, #006a8e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 180, 219, 0.3);
        }

        /* 司機和車輛卡片 */
        .driver-card, .vehicle-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            border-radius: 12px;
            padding: 18px;
            margin: 12px 0;
            border: 2px solid rgba(0, 180, 219, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }

        .driver-card:hover, .vehicle-card:hover {
            border-color: rgba(0, 180, 219, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .driver-card.level-A { 
            border-left: 4px solid #e74c3c;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.1);
        }
        .driver-card.level-B { 
            border-left: 4px solid #f39c12;
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.1);
        }
        .driver-card.level-C { 
            border-left: 4px solid #27ae60;
            box-shadow: 0 4px 20px rgba(39, 174, 96, 0.1);
        }

        .vehicle-card.type-甲 { 
            border-left: 4px solid #9b59b6;
            box-shadow: 0 4px 20px rgba(155, 89, 182, 0.1);
        }
        .vehicle-card.type-乙 { 
            border-left: 4px solid #3498db;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.1);
        }
        .vehicle-card.type-丙 { 
            border-left: 4px solid #1abc9c;
            box-shadow: 0 4px 20px rgba(26, 188, 156, 0.1);
        }
        .vehicle-card.type-丁 { 
            border-left: 4px solid #95a5a6;
            box-shadow: 0 4px 20px rgba(149, 165, 166, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .driver-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .level-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .level-badge.level-a {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .level-badge.level-b {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
        }

        .level-badge.level-c {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            font-size: 12px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            min-width: 60px;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
            text-align: right;
            flex: 1;
        }

        .skills-tag {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .phone-number {
            color: #00b4db;
            font-weight: 600;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .contact-btn, .detail-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }

        .contact-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .detail-btn {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
        }

        .detail-btn:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-badge.available { 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            box-shadow: 0 2px 8px rgba(21, 87, 36, 0.1);
        }
        .status-badge.assigned { 
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            box-shadow: 0 2px 8px rgba(114, 28, 36, 0.1);
        }
        .status-badge.busy { 
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            box-shadow: 0 2px 8px rgba(133, 100, 4, 0.1);
        }
        .status-badge.offline {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.1);
        }

        /* 司機詳情彈窗樣式 */
        .driver-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 25px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .driver-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-item label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-item span {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        /* 建議面板 */
        .suggestions-panel {
            position: fixed;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 420px;
            max-height: 80vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .suggestions-panel h3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .suggestions-content {
            padding: 25px;
            max-height: calc(80vh - 80px);
            overflow-y: auto;
        }

        .assignment-suggestion {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.8) 0%, rgba(233, 236, 239, 0.6) 100%);
            border: 1px solid rgba(0, 180, 219, 0.1);
            border-radius: 12px;
            padding: 18px;
            margin: 12px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .assignment-suggestion:hover {
            border-color: rgba(0, 180, 219, 0.3);
            box-shadow: 0 8px 30px rgba(0, 180, 219, 0.15);
            transform: translateY(-2px);
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .rank {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .score-badge {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .accept-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

<body>
    <div id="app">

    <script>
        // Google Apps Script Web App URL (需要替換為實際的 URL)
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbySwOoPUE74KeW-lwKAuke7iC1_1-4URksgKQcejEsKZpUIN2U6NYLhDXzSoVwRmmLcsw/exec';

        // 主要應用程式類別
        class DispatchApp {
            constructor() {
                this.tasks = [];
                this.drivers = [];
                this.vehicles = [];
                this.assignments = [];
                this.filters = {
                    date: '',
                    level: '',
                    vehicleType: '',
                    driverLevel: '',
                    status: ''
                };
                
                // 設定今日日期
                document.getElementById('date-filter').value = new Date().toISOString().split('T')[0];
            }
            
            // 載入所有資料
            async loadData() {
                this.showLoading(true);
                
                try {
                    // 顯示載入動畫
                    document.getElementById('tasks-loading').classList.add('show');
                    document.getElementById('vehicles-loading').classList.add('show');
                    document.getElementById('drivers-loading').classList.add('show');
                    
                    const [tasksRes, driversRes, vehiclesRes] = await Promise.all([
                        this.callGAS('getTasks'),
                        this.callGAS('getDrivers'),
                        this.callGAS('getVehicles')
                    ]);
                    
                    if (tasksRes.success) this.tasks = tasksRes.data || [];
                    if (driversRes.success) this.drivers = driversRes.data || [];
                    if (vehiclesRes.success) this.vehicles = vehiclesRes.data || [];
                    
                    this.renderAll();
                    this.updateKPI();
                    this.checkAlerts();
                    
                    this.showNotification('資料載入完成', 'success');
                    
                } catch (error) {
                    console.error('載入資料失敗:', error);
                    this.showNotification('載入資料失敗，請重試', 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            // 呼叫 Google Apps Script
            async callGAS(action, data = {}) {
                try {
                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `action=${action}&data=${encodeURIComponent(JSON.stringify(data))}`
                    });
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error('API 呼叫失敗:', error);
                    return { success: false, error: error.message };
                }
            }
            
            // 渲染所有內容
            renderAll() {
                this.renderTasks();
                this.renderDrivers();
                this.renderVehicles();
            }
            
            // 修正 renderTasks() 函數
            renderTasks() {
                const container = document.getElementById('tasks-container');
                const loading = document.getElementById('tasks-loading');
                
                loading.classList.remove('show');
                container.innerHTML = '';
                
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暫無符合條件的任務</div>';
                    return;
                }
                
                filteredTasks.forEach(task => {
                    const card = document.createElement('div');
                    card.className = `task-card priority-${task.level}`;
                    card.draggable = true;
                    card.dataset.taskId = task.id;
                    
                    // 拖放事件
                    card.addEventListener('dragstart', this.handleDragStart.bind(this));
                    card.addEventListener('dragend', this.handleDragEnd.bind(this));
                    
                    card.innerHTML = `
                        <div class="task-header">
                            <strong>${task['路線名稱'] || task.id}</strong>
                            <span class="priority-badge ${task.level}">${task.level}</span>
                        </div>
                        <div class="task-details">
                            <div><strong>配送日期:</strong> ${task['配送日期'] || task['日期'] || '未指定'}</div>
                            <div><strong>路線名稱:</strong> ${task['路線名稱'] || '未指定'}</div>
                            <div><strong>板數總和:</strong> ${task['板數總和'] || '未指定'}</div>
                            <div><strong>取貨:</strong> ${task['取貨'] || '未指定'}</div>
                            <div><strong>配送:</strong> ${task['配送'] || '未指定'}</div>
                            <div><strong>狀態:</strong> ${task['配送狀態'] || '待派'}</div>
                            ${task['配送備註'] ? `<div><strong>備註:</strong> ${task['配送備註']}</div>` : ''}
                        </div>
                        <button onclick="app.generateSuggestions('${task.id}')" class="suggest-btn">
                            💡 產生建議
                        </button>
                    `;
                    
                    container.appendChild(card);
                });
                
                // 更新 KPI 數據
                this.updateTaskKPI(filteredTasks);
            }
            
            // 渲染司機列表
            renderDrivers() {
                const container = document.getElementById('drivers-container');
                const loading = document.getElementById('drivers-loading');
                
                loading.classList.remove('show');
                container.innerHTML = '';
                
                const filteredDrivers = this.getFilteredDrivers();
                
                if (filteredDrivers.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暫無可用司機</div>';
                    return;
                }
                
                filteredDrivers.forEach(driver => {
                    const card = document.createElement('div');
                    const driverLevel = driver['級別'] || driver.level || 'A1';
                    card.className = `driver-card level-${driverLevel}`; // 直接使用 A1, A2, A3
                    card.dataset.driverId = driver['員工編號'] || driver.id;
                    
                    // 拖放目標事件
                    card.addEventListener('dragover', this.handleDragOver.bind(this));
                    card.addEventListener('drop', this.handleDrop.bind(this));
                    
                    // 根據狀態設定樣式
                    const statusClass = this.getStatusClass(driver['狀態'] || driver.status);
                    const levelBadgeColor = this.getLevelBadgeColor(driver['級別'] || driver.level);
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-title">
                                <span class="driver-name">${driver['姓名'] || driver.name || '未設定'}</span>
                                <span class="level-badge ${levelBadgeColor}">${driver['級別'] || driver.level || 'C'}級</span>
                            </div>
                            <span class="status-badge ${statusClass}">
                                ${this.getStatusText(driver['狀態'] || driver.status)}
                            </span>
                        </div>
                        <div class="card-details">
                            <div class="detail-row">
                                <span class="detail-label">👤 員編:</span>
                                <span class="detail-value">${driver['員工編號'] || driver.employeeId || '未設定'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">📋 類型:</span>
                                <span class="detail-value">${driver['類型'] || driver.type || '未設定'}</span>
                            </div>
                            ${driver['技能'] || driver.skills ? `
                                <div class="detail-row">
                                    <span class="detail-label">🔧 技能:</span>
                                    <span class="detail-value skills-tag">${driver['技能'] || driver.skills}</span>
                                </div>
                            ` : ''}
                            ${driver['聯絡電話'] || driver.phone ? `
                                <div class="detail-row">
                                    <span class="detail-label">📞 電話:</span>
                                    <span class="detail-value phone-number">${driver['聯絡電話'] || driver.phone}</span>
                                </div>
                            ` : ''}
                            ${driver.workHours ? `
                                <div class="detail-row">
                                    <span class="detail-label">⏰ 工時:</span>
                                    <span class="detail-value">${driver.workHours}小時</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-actions">
                                                  <button onclick="app.contactDriver('${driver['員工編號'] || driver.id}')" class="contact-btn">
                                📞 聯絡
                            </button>

                            <button onclick="app.viewDriverDetail('${driver['員工編號'] || driver.id}')" class="detail-btn">
                                📋 詳情
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // 渲染車輛列表
            renderVehicles() {
                const container = document.getElementById('vehicles-container');
                const loading = document.getElementById('vehicles-loading');
                
                loading.classList.remove('show');
                container.innerHTML = '';
                
                const filteredVehicles = this.getFilteredVehicles();
                
                if (filteredVehicles.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暫無可用車輛</div>';
                    return;
                }
                
                filteredVehicles.forEach(vehicle => {
                    const card = document.createElement('div');
                    card.className = `vehicle-card type-${vehicle.type}`;
                    card.dataset.vehicleId = vehicle.id;
                    
                    // 拖放目標事件
                    card.addEventListener('dragover', this.handleDragOver.bind(this));
                    card.addEventListener('drop', this.handleDrop.bind(this));
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="card-title">${vehicle.number || vehicle.id}</div>
                            <span class="status-badge ${vehicle.status === '可用' ? 'available' : 'assigned'}">
                                ${vehicle.status || '可用'}
                            </span>
                        </div>
                        <div class="card-details">
                            <div><strong>類型:</strong> ${vehicle.type}類</div>
                            <div><strong>溫層:</strong> ${vehicle.tempZone || '冷藏'}</div>
                            <div><strong>容量:</strong> ${vehicle.capacity || '未設定'}</div>
                            <div><strong>板位:</strong> ${vehicle.palletCount || '未設定'}</div>
                            ${vehicle.equipment ? `<div><strong>設備:</strong> ${vehicle.equipment}</div>` : ''}
                            ${vehicle.location ? `<div><strong>位置:</strong> ${vehicle.location}</div>` : ''}
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
            }
            
            // 新增輔助方法
            getStatusClass(status) {
                switch(status) {
                    case '可派遣':
                    case '可用':
                    case 'available':
                        return 'available';
                    case '已指派':
                    case 'assigned':
                        return 'assigned';
                    case '休息中':
                    case '忙碌':
                    case 'busy':
                        return 'busy';
                    case '離線':
                    case 'offline':
                        return 'offline';
                    default:
                        return 'available';
                }
            }

            getStatusText(status) {
                switch(status) {
                    case '可派遣':
                    case '可用':
                    case 'available':
                        return '可派遣';
                    case '已指派':
                    case 'assigned':
                        return '已指派';
                    case '休息中':
                    case '忙碌':
                    case 'busy':
                        return '忙碌';
                    case '離線':
                    case 'offline':
                        return '離線';
                    default:
                        return status || '可派遣';
                }
            }
            
            // 修改 getLevelBadgeColor 函數
            getLevelBadgeColor(level) {
                switch(level) {
                    case 'A1':
                        return 'level-a1';
                    case 'A2':
                        return 'level-a2';
                    case 'A3':
                        return 'level-a3';
                    default:
                        return 'level-a1'; // 預設為 A1
                }
            }

            // 新增司機相關功能
            async contactDriver(driverId) {
                const driver = this.drivers.find(d => (d['員工編號'] || d.id) === driverId);
                if (!driver) {
                    this.showNotification('找不到司機資料', 'error');
                    return;
                }
                
                const phone = driver['聯絡電話'] || driver.phone;
                if (phone) {
                    if (confirm(`確定要撥打電話給 ${driver['姓名'] || driver.name}？\n電話：${phone}`)) {
                        window.open(`tel:${phone}`);
                    }
                } else {
                    this.showNotification('該司機未設定聯絡電話', 'warning');
                }
            }

            async viewDriverDetail(driverId) {
                const driver = this.drivers.find(d => (d['員工編號'] || d.id) === driverId);
                if (!driver) {
                    this.showNotification('找不到司機資料', 'error');
                    return;
                }
                
                // 顯示司機詳細資訊彈窗
                this.showDriverDetailModal(driver);
            }

            showDriverDetailModal(driver) {
                const modal = document.createElement('div');
                modal.className = 'driver-detail-modal';
                modal.innerHTML = `
                    <div class="modal-overlay" onclick="this.parentElement.remove()"></div>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>👨‍💼 司機詳細資訊</h3>

                        </div>

            updateTaskKPI(tasks) {
              const totalTasks = tasks.length;
              const pTasks = tasks.filter(t => t.level === 'P').length;
              const qTasks = tasks.filter(t => t.level === 'Q').length;
              const rTasks = tasks.filter(t => t.level === 'R').length;
              
              document.getElementById('total-tasks').textContent = totalTasks;
              document.getElementById('p-tasks').textContent = pTasks;
              document.getElementById('q-tasks').textContent = qTasks || 0;
              document.getElementById('r-tasks').textContent = rTasks || 0;
              
              // 如果頁面上沒有Q級和R級的顯示區域，可以動態加入
              // 或者更新現有的KPI顯示
            }
            // 更新 KPI 數據
                updateKPI() {
                    const totalTasks = this.tasks.length;
                    const pTasks = this.tasks.filter(t => t.level === 'P').length;
                    const qTasks = this.tasks.filter(t => t.level === 'Q').length;
                    const rTasks = this.tasks.filter(t => t.level === 'R').length;
                    const assignedTasks = this.tasks.filter(t => t['配送狀態'] === '已派' || t['配送狀態'] === '進行中').length;
                    const assignRate = totalTasks > 0 ? Math.round((assignedTasks / totalTasks) * 100) : 0;
                    const availableVehicles = this.vehicles.filter(v => v.status === '可用').length;
                    
                    document.getElementById('total-tasks').textContent = totalTasks;
                    document.getElementById('p-tasks').textContent = pTasks;
                    document.getElementById('q-tasks').textContent = qTasks;
                    document.getElementById('r-tasks').textContent = rTasks;
                    document.getElementById('assign-rate').textContent = `${assignRate}%`;
                    document.getElementById('available-vehicles').textContent = availableVehicles;
                }
            
            // 檢查告警
            checkAlerts() {
                const alerts = [];
                const alertSection = document.getElementById('alert-section');
                const alertContent = document.getElementById('alerts-content');
                
                // 檢查容量不足
                const highPriorityTasks = this.tasks.filter(t => t.level === 'P' && t['配送狀態'] === '待派');
                const availableADrivers = this.drivers.filter(d => (d['級別'] || d.level) === 'A' && (d['狀態'] || d.status) === '可派遣');
                if (highPriorityTasks.length > availableADrivers.length) {
                    alerts.push('P級任務數量超過可用A3級司機數量');
                }
                
                // 檢查工時超限
                const overtimeDrivers = this.drivers.filter(d => d.workHours && d.workHours > 10);
                if (overtimeDrivers.length > 0) {
                    alerts.push(`${overtimeDrivers.length}位司機工時超過10小時`);
                }
                
                // 檢查車輛維護
                const maintenanceVehicles = this.vehicles.filter(v => v.status === '保養');
                if (maintenanceVehicles.length > 0) {
                    alerts.push(`${maintenanceVehicles.length}台車輛正在保養中`);
                }
                
                if (alerts.length > 0) {
                    alertContent.innerHTML = alerts.map(alert => 
                        `<div class="alert-item">${alert}</div>`
                    ).join('');
                    alertSection.style.display = 'block';
                } else {
                    alertSection.style.display = 'none';
                }
            }
            
            // 產生配對建議
            async generateSuggestions(taskId) {
                try {
                    this.showNotification('正在產生建議...', 'info');
                    
                    const result = await this.callGAS('generateTop3', { taskId });
                    
                    if (result.success) {
                        this.showSuggestions(taskId, result.data);
                    } else {
                        this.showNotification('產生建議失敗: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('產生建議失敗:', error);
                    this.showNotification('產生建議失敗，請重試', 'error');
                }
            }
            
            // 顯示建議面板
            showSuggestions(taskId, suggestions) {
                const panel = document.getElementById('suggestions-panel');
                const content = document.getElementById('suggestions-content');
                const task = this.tasks.find(t => t.id === taskId);
                
                if (!task) {
                    this.showNotification('找不到指定任務', 'error');
                    return;
                }
                
                content.innerHTML = `
                    <h4>📋 任務: ${task['配送單號'] || task.id} 的配對建議</h4>
                    <div style="margin-bottom: 15px; padding: 10px; background: rgba(248, 249, 250, 0.8); border-radius: 8px;">
                        <div><strong>客戶:</strong> ${task['客戶簡稱'] || '未指定'}</div>
                        <div><strong>等級:</strong> ${task.level}</div>
                        <div><strong>配送點:</strong> ${task['配送點簡稱'] || '未指定'}</div>
                    </div>
                    
                    ${suggestions && suggestions.length > 0 ? suggestions.map((suggestion, index) => `
                        <div class="assignment-suggestion">
                            <div class="suggestion-header">
                                <span class="rank">#${index + 1}</span>
                                <span class="score-badge">分數: ${suggestion.score ? suggestion.score.toFixed(1) : '0.0'}</span>
                                <button onclick="app.acceptSuggestion('${taskId}', ${index})" class="accept-btn">
                                    ✅ 採用此建議
                                </button>
                            </div>
                            <div class="suggestion-details">
                                <div><strong>👨‍💼 司機:</strong> ${suggestion.driver?.name || '未指定'} (${suggestion.driver?.level || 'N/A'}級)</div>
                                <div><strong>🚛 車輛:</strong> ${suggestion.vehicle?.number || '未指定'} (${suggestion.vehicle?.type || 'N/A'}類)</div>
                                
                                ${suggestion.factors && suggestion.factors.length > 0 ? `
                                    <div class="reasons">
                                        <strong>💡 推薦理由:</strong>
                                        <ul>
                                            ${suggestion.factors.map(factor => `<li>${factor}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                                
                                ${suggestion.risks && suggestion.risks.length > 0 ? `
                                    <div class="risks">
                                        <strong>⚠️ 風險提醒:</strong>
                                        <ul>
                                            ${suggestion.risks.map(risk => `<li class="risk">${risk}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('') : '<div style="text-align: center; color: #666; padding: 20px;">暫無可用的配對建議</div>'}
                `;
                
                panel.style.display = 'block';
            }
            
            // 接受建議
            async acceptSuggestion(taskId, suggestionIndex) {
                try {
                    const result = await this.callGAS('acceptSuggestion', { 
                        taskId, 
                        suggestionIndex 
                    });
                    
                    if (result.success) {
                        this.showNotification('配對建議已採用', 'success');
                        this.closeSuggestions();
                        this.loadData(); // 重新載入資料
                    } else {
                        this.showNotification('採用建議失敗: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('採用建議失敗:', error);
                    this.showNotification('採用建議失敗，請重試', 'error');
                }
            }
            
            // 關閉建議面板
            closeSuggestions() {
                document.getElementById('suggestions-panel').style.display = 'none';
            }
            
            // 一鍵自動配對
            async autoAssignAll() {
                if (!confirm('確定要執行一鍵自動配對嗎？這將會重新計算所有待派任務的最佳配對。')) {
                    return;
                }
                
                try {
                    this.showNotification('正在執行自動配對...', 'info');
                    this.showLoading(true);
                    
                    const result = await this.callGAS('autoAssign');
                    
                    if (result.success) {
                        const assignedCount = result.data ? result.data.length : 0;
                        this.showNotification(`自動配對完成！成功配對 ${assignedCount} 個任務`, 'success');
                        this.loadData(); // 重新載入資料
                    } else {
                        this.showNotification('自動配對失敗: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('自動配對錯誤:', error);
                    this.showNotification('自動配對執行失敗，請重試', 'error');
                } finally {
                    this.showLoading(false);
                }
            }
            
            // 產生所有建議
            async generateAllSuggestions() {
                const unassignedTasks = this.tasks.filter(t => t['配送狀態'] === '待派');
                
                if (unassignedTasks.length === 0) {
                    this.showNotification('沒有待派任務需要產生建議', 'warning');
                    return;
                }
                
                this.showNotification(`正在為 ${unassignedTasks.length} 個任務產生建議...`, 'info');
                
                // 這裡可以實作批次產生建議的邏輯
                // 暫時顯示第一個任務的建議
                if (unassignedTasks.length > 0) {
                    this.generateSuggestions(unassignedTasks[0].id);
                }
            }
            
            // 衝突檢查
            async conflictCheck() {
                try {
                    this.showNotification('正在執行衝突檢查...', 'info');
                    
                    const result = await this.callGAS('conflictCheck');
                    
                    if (result.success) {
                        const conflicts = result.data || [];
                        if (conflicts.length === 0) {
                            this.showNotification('✅ 未發現衝突', 'success');
                        } else {
                            this.showNotification(`⚠️ 發現 ${conflicts.length} 個衝突`, 'warning');
                            // 可以在這裡顯示衝突詳情
                        }
                    } else {
                        this.showNotification('衝突檢查失敗: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('衝突檢查錯誤:', error);
                    this.showNotification('衝突檢查執行失敗，請重試', 'error');
                }
            }
            
            // 發佈到司機APP
            async publishToApp() {
                const assignedTasks = this.tasks.filter(t => t['配送狀態'] === '已派');
                
                if (assignedTasks.length === 0) {
                    this.showNotification('沒有已指派的任務可以發佈', 'warning');
                    return;
                }
                
                if (!confirm(`確定要發佈 ${assignedTasks.length} 個已指派任務到司機APP嗎？`)) {
                    return;
                }
                
                try {
                    this.showNotification('正在發佈到司機APP...', 'info');
                    
                    const result = await this.callGAS('publishToApp', { 
                        tasks: assignedTasks.map(t => t.id) 
                    });
                    
                    if (result.success) {
                        this.showNotification('✅ 成功發佈到司機APP', 'success');
                    } else {
                        this.showNotification('發佈失敗: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('發佈錯誤:', error);
                    this.showNotification('發佈執行失敗，請重試', 'error');
                }
            }
            
            // 應用篩選器
            applyFilters() {
                this.filters.date = document.getElementById('date-filter').value;
                this.filters.level = document.getElementById('level-filter').value;
                this.filters.vehicleType = document.getElementById('vehicle-type-filter').value;
                this.filters.driverLevel = document.getElementById('driver-level-filter').value;
                this.filters.status = document.getElementById('status-filter').value;
                
                this.renderAll();
                this.updateKPI();
            }
            
            // 取得篩選後的任務
            getFilteredTasks() {
                return this.tasks.filter(task => {
                    if (this.filters.date && task['日期'] !== this.filters.date) return false;
                    if (this.filters.level && task.level !== this.filters.level) return false;
                    if (this.filters.status && task['配送狀態'] !== this.filters.status) return false;
                    return true;
                });
            }
            
            // 取得篩選後的司機
            getFilteredDrivers() {
                return this.drivers.filter(driver => {
                    if (this.filters.driverLevel && (driver['級別'] || driver.level) !== this.filters.driverLevel) return false;
                    return true;
                });
            }
            
            // 取得篩選後的車輛
            getFilteredVehicles() {
                return this.vehicles.filter(vehicle => {
                    if (this.filters.vehicleType && vehicle.type !== this.filters.vehicleType) return false;
                    return true;
                });
            }
            
            // 拖放事件處理
            handleDragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.dataset.taskId);
                e.target.classList.add('dragging');
            }
            
            handleDragEnd(e) {
                e.target.classList.remove('dragging');
            }
            
            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            }
            
            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                
                const taskId = e.dataTransfer.getData('text/plain');
                const targetElement = e.currentTarget;
                
                if (targetElement.dataset.driverId) {
                    this.assignToDriver(taskId, targetElement.dataset.driverId);
                } else if (targetElement.dataset.vehicleId) {
                    this.assignToVehicle(taskId, targetElement.dataset.vehicleId);
                }
            }
            
            // 指派給司機
            async assignToDriver(taskId, driverId) {
                try {
                    const result = await this.callGAS('assignToDriver', { taskId, driverId });
                    
                    if (result.success) {
                        this.showNotification('任務已指派給司機', 'success');
                        this.loadData();
                    } else {
                        this.showNotification('指派失敗: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('指派錯誤:', error);
                    this.showNotification('指派失敗，請重試', 'error');
                }
            }
            
            // 指派給車輛
            async assignToVehicle(taskId, vehicleId) {
                try {
                    const result = await this.callGAS('assignToVehicle', { taskId, vehicleId });
                    
                    if (result.success) {
                        this.showNotification('任務已指派給車輛', 'success');
                        this.loadData();
                    } else {
                        this.showNotification('指派失敗: ' + result.error, 'error');
                    }
                } catch (error) {
                    console.error('指派錯誤:', error);
                    this.showNotification('指派失敗，請重試', 'error');
                }
            }
            
            // 顯示通知
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // 顯示動畫
                setTimeout(() => notification.classList.add('show'), 100);
                
                // 自動隱藏
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }
            
            // 顯示/隱藏載入動畫
            showLoading(show) {
                const loadings = document.querySelectorAll('.loading');
                loadings.forEach(loading => {
                    if (show) {
                        loading.classList.add('show');
                    } else {
                        loading.classList.remove('show');
                    }
                });
            }
        }
        
        // 初始化應用程式
        const app = new DispatchApp();
        
        // 全域函數（供 HTML 按鈕呼叫）
        function loadData() { 
            app.loadData(); 
        }
        
        function autoAssignAll() { 
            app.autoAssignAll(); 
        }
        
        function generateAllSuggestions() { 
            app.generateAllSuggestions(); 
        }
        
        function conflictCheck() { 
            app.conflictCheck(); 
        }
        
        function publishToApp() { 
            app.publishToApp(); 
        }
        
        function applyFilters() {
            app.applyFilters();
        }
        
        function closeSuggestions() {
            app.closeSuggestions();
        }
        
        function contactDriver(driverId) {
            app.contactDriver(driverId);
        }

        function viewDriverDetail(driverId) {
            app.viewDriverDetail(driverId);
        }
        
        // 頁面載入完成後執行
        window.addEventListener('DOMContentLoaded', function() {
            // 載入真實資料
            app.loadData();
        });
        
        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            // Ctrl + R: 重新載入
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                app.loadData();
            }
            
            // Ctrl + A: 自動配對
            if (e.ctrlKey && e.key === 'a') {
                e.preventDefault();
                app.autoAssignAll();
            }
            
            // ESC: 關閉建議面板
            if (e.key === 'Escape') {
                app.closeSuggestions();
            }
            
            // Ctrl + G: 產生所有建議
            if (e.ctrlKey && e.key === 'g') {
                e.preventDefault();
                app.generateAllSuggestions();
            }
            
            // Ctrl + C: 衝突檢查
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                app.conflictCheck();
            }
        });
        
        // 視窗大小變更時重新調整佈局
        window.addEventListener('resize', function() {
            // 響應式調整建議面板位置
            const panel = document.getElementById('suggestions-panel');
            if (panel.style.display === 'block') {
                if (window.innerWidth <= 1200) {
                    panel.style.width = '100%';
                    panel.style.height = '100%';
                    panel.style.top = '0';
                    panel.style.right = '0';
                    panel.style.transform = 'none';
                    panel.style.borderRadius = '0';
                } else {
                    panel.style.width = '420px';
                    panel.style.height = 'auto';
                    panel.style.maxHeight = '80vh';
                    panel.style.top = '50%';
                    panel.style.right = '25px';
                    panel.style.transform = 'translateY(-50%)';
                    panel.style.borderRadius = '20px';
                }
            }
        });

        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // 添加平滑滾動效果
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `
                html {
                    scroll-behavior: smooth;
                }
            `;
            document.head.appendChild(style);
        });
        
        // 添加觸控支援（移動裝置）
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.changedTouches[0].screenY;
        });
        
        document.addEventListener('touchend', function(e) {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // 向上滑動
                    console.log('向上滑動');
                } else {
                    // 向下滑動
                    console.log('向下滑動');
                }
            }
        }
        
        // 添加自動保存功能
        setInterval(function() {
            // 每5分鐘自動檢查資料更新
            if (document.visibilityState === 'visible') {
                // 只在頁面可見時執行
                console.log('自動檢查資料更新...');
                // 這裡可以加入自動更新邏輯
            }
        }, 5 * 60 * 1000); // 5分鐘
        
        // 添加離線檢測
        window.addEventListener('online', function() {
            app.showNotification('網路連線已恢復', 'success');
        });
        
        window.addEventListener('offline', function() {
            app.showNotification('網路連線中斷，部分功能可能無法使用', 'warning');
        });
        
        // 添加頁面可見性檢測
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // 頁面重新可見時，檢查是否需要更新資料
                console.log('頁面重新可見，檢查資料更新...');
            }
        });
        
        // 防止意外關閉頁面
        window.addEventListener('beforeunload', function(e) {
            const unassignedTasks = app.tasks.filter(t => t['配送狀態'] === '待派');
            if (unassignedTasks.length > 0) {
                e.preventDefault();
                e.returnValue = '還有未指派的任務，確定要離開嗎？';
                return e.returnValue;
            }
        });
        
    </script>
